<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aquamarine;
            border:  red solid 1px ;
        }
        span{
            background-color: darksalmon;

        }
    </style>
</head>
<body>
    <!-- LICENÇA DIDÁTICA -->
    <div>
        <!-- 1ª a tag não tem valor semântico, isto que não envia informação para os robôs de busca -->
        <!-- Divisor de conteúdo, geralmente usado p formatação do conteúdo  -->
        <!-- a tag de div se comporta como "block" -->
        texto
        <!-- texto deve esta condito dentro de uma tag <p> ou <h1> entre outros  -->
    </div>
    <span>
        <!-- Quando quero fazer uma formatação pequena dentro do meu texto -->
        <!-- Não tem valor semântico, e se comporta como "inline" no display -->
        texto
    </span>
    <p>Lorem <b> dolor</b> <mark>sit</mark> <span>consectetur</span> adipisicing elit. Maxime provident assumenda voluptate possimus aut. Illo ducimus labore molestias! Quaerat vero aliquid assumenda accusantium quis ullam nam fugiat explicabo sit nulla.</p>
</body>
</html>
